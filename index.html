<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleGains.css" rel="stylesheet"/>
    <script src="scriptGains.js" defer></script>
    <title>Gains en freelance</title>
</head>
<body>
    <header>
        <h1>Freelance money calculator</h1>
    </header>
    <form class="formCalcul">
        <div class="sectionCalcul pricing">
            <fieldset class="formContainer">
                <legend>Placez vos tarifs</legend>
                <div class="formField">
                   <label>TH</label>
                   <input class="inpt" name="inp tauxHoraire" type="number" placeholder="ex: 120"/>
                </div>
                <div class="formField">
                    <label>TJM</label>
                    <input class="inpt" name="inp TJM" type="number" placeholder="ex: 340"/>
                </div>
                <div class="formField">
                    <label>Extras</label>
                   <input class="inpt" name="inp extras" type="number" placeholder="ex: 45"/>
                </div>
            </fieldset>
        </div>
        <div class="sectionCalcul qte">
            <fieldset class="formContainer">
                <legend>Mettez vos quantitées</legend>
                <div>
                    <label>TH</label>
                    <input class="inpt" name="inp qteTH" type="number" placeholder="ex: 120"/>
                 </div>
                 <div>
                    <label>TJM</label>
                    <input class="inpt" name="inp qteTJM" type="number" placeholder="ex: 76"/>
                 </div>
                 <div>
                    <label>Extras</label>
                    <input class="inpt" name="inp qteExtras" type="number" placeholder="ex: 16"/>
                 </div>
            </fieldset>
        </div>
        <div class="sectionCalcul fees">
            <fieldset class="formContainer">
                <legend>Indiquez vos charges</legend>
                <div>
                    <label>Charges</label>
                    <input class="inpt" name="inp Charges" type="number" placeholder="ex: 11"/>
                 </div>
            </fieldset>
        </div>
        <div class="sectionCalcul validation">
            <button class="buttonCalc">calculer</button>
        </div>
        <div class="sectionCalcul result">
            <fieldset class="formContainer">
                <legend>le resultat net</legend>
                <div class="resultat resultatBrut">
                    BRUT
                </div>
                <div class="resultat resultatTaxes">
                    Taxes
                </div>
                <div class="resultat resultatNet">
                    Net
                </div>
            </fieldset>
        </div>
        <p>cours N° 2</p>
    </form>
    
</body>
</html>
