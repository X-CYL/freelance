<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleGains.css" rel="stylesheet"/>
    <title>Gains en freelance</title>
</head>
<body>
    <header>
        <h1>Freelance money calculator</h1>
    </header>
    <form class="formCalcul" id="formCalculGain">
        <div class="sectionCalcul pricing">
            <fieldset class="formContainer">
                <legend>Placez vos tarifs en €</legend>
                <div class="formField">
                   <label>TH</label>
                   <input class="inpt" name="tauxHoraire" type="number" placeholder="ex: 120"/>
                </div>
                <div class="formField">
                    <label>TJM</label>
                    <input class="inpt" name="TJM" type="number" placeholder="ex: 340"/>
                </div>
                <div class="formField">
                    <label>Extras</label>
                   <input class="inpt" name="extras" type="number" placeholder="ex: 45"/>
                </div>
            </fieldset>
        </div>
        <div class="sectionCalcul qte">
            <fieldset class="formContainer">
                <legend>Mettez vos quantitées</legend>
                <div>
                    <label>TH</label>
                    <input class="inpt" name="qteTH" type="number" placeholder="ex: 120"/>
                 </div>
                 <div>
                    <label>TJM</label>
                    <input class="inpt" name="qteTJM" type="number" placeholder="ex: 76"/>
                 </div>
                 <div>
                    <label>Extras</label>
                    <input class="inpt" name="qteExtras" type="number" placeholder="ex: 16"/>
                 </div>
            </fieldset>
        </div>
        <div class="sectionCalcul fees">
            <fieldset class="formContainer">
                <legend>Indiquez vos charges en %</legend>
                <div>
                    <label>Charges</label>
                    <input class="inpt" name="Charges" type="number" placeholder="ex: 11"/>
                 </div>
            </fieldset>
        </div>
        <div class="sectionCalcul validation">
            <button class="buttonCalc" type="button" id="calcFunction" onclick="calculGain()">calculer</button>
        </div>
        <div class="sectionCalcul result">
            <fieldset class="formContainer">
                <legend>le resultat des calculs</legend>
            <div class="resultDiv resultBrut">
                <p>Brut</p>
                <span id="resultatBrut">€</span> </span>
            </div>
                <div class="resultDiv resultTaxes">
                    <p>Taxes</p>
                    <span id="resultatTaxes">€</span>
                </div>
                <div class="resultDiv resultNet">
                    <p>Net</p>
                    <span id="resultatNet">€</span>
                </div>
            </fieldset>
        </div>
        <p></p>
    </form>
    <script src="scriptGains.js"></script>
</body>
</html>
